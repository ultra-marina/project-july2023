<section class="section" id="services">
    <div class="container">
        <h2 class="services-title visually-hidden">SERVICES</h2>
        <ul class="services-list services-2item">
            <li class="services-item diving-item">
                <picture>
                    <source srcset="./img/services/divingmob1x.jpg 1x, ./img/services/divingmob2x.jpg 2x"
                        media="(max-width: 767px)">
                    <source srcset="./img/services/divingtable1x.jpg 1x, ./img/services/divingtable2x.jpg 2x"
                        media="(min-width: 768px) and (max-width: 1287.8px)">
                    <source srcset="./img/services/diving1x.jpg 1x, ./img/services/diving2x.jpg 2x"
                        media="(min-width: 1280px)">
                    <img class="services-img diving" src="./img/services/diving1x.jpg" alt="Diving">
                </picture>
                <p class="services-name">Diving</p>
            </li>
            <li class="services-item fishing-item">
                <picture>
                    <source srcset="./img/services/fishingmob1x.jpg 1x, ./img/services/fishingmob2x.jpg 2x"
                        media="(max-width: 767px)">
                    <source
                        srcset="./img/services/fishingtable1x.jpg 1x, ./img/services/fishingtable2x.jpg 2x"
                        media="(min-width: 768px) and (max-width: 1287.8px)">
                    <source srcset="./img/services/fishing1x.jpg 1x, ./img/services/fishing2x.jpg 2x"
                        media="(min-width: 1280px)">
                    <img class="services-img fishing" src="./img/services/fishing1x.jpg" alt="Fishing">
                </picture>
                <p class="services-name services-name-fish">Fishing</p>
            </li>
            <li class="services-item sunbating-item">
                <picture>
                    <source
                        srcset="./img/services/sunbathingmob1x.jpg 1x, ./img/services/sunbathingmob2x.jpg 2x"
                        media="(max-width: 767px)">
                    <source
                        srcset="./img/services/sunbathingtable1x.jpg 1x, ./img/services/sunbathingtable2x.jpg 2x"
                        media="(min-width: 768px) and (max-width: 1287.8px)">
                    <source srcset="./img/services/sunbathing1x.jpg 1x, ./img/services/sunbathing2x.jpg 2x"
                        media="(min-width: 1280px)">
                    <img class="services-img sunbathing" src="./img/services/sunbathing1x.jpg" alt="Sunbathing">
                </picture>
                <p class="services-name services-name-sun">Sunbating</p>
            </li>
        </ul>
    </div>
    <div id="services-circle"></div>
</section>
